<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐电影 - 电影推荐系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="want-container">
    <h1><i class="fas fa-star"></i> 推荐电影</h1>
    <form action="want.php" method="post">
        <div class="form-group">
            <label for="movie_name">电影名称</label>
            <input type="text" id="movie_name" name="movie_name" required placeholder="请输入电影名称">
        </div>
        <div class="form-group">
            <label for="reason">推荐理由</label>
            <textarea id="reason" name="reason" required placeholder="请详细说明推荐这部电影的理由..."></textarea>
            <p class="form-tip">请至少写50字说明推荐理由</p>
        </div>
        <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> 提交推荐</button>
    </form>
</div>
</body>
</html>
